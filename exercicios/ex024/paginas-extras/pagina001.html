<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteudo de teste pro Iframe</title>
    <style>
           body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
        
            border-collapse: collapse;
            width: 400px;
            height: 25px;
            margin-top: 100px;
            background-color: white;
        }
        div#container{
            overflow-x: auto;
        }
        th{
            padding: 8px;
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }

        iframe{
            display: inline-block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <table>
            <caption>Tabelas Responsivas</caption>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Jan</th>
                    <th>Fev</th>
                    <th>Mar</th>
                    <th>Abr</th>
                    <th>Jun</th>
                    <th>Jul</th>
                    <th>Ago</th>
                    <th>Set</th>
                    <th>Out</th>
                    <th>Nov</th>
                    <th>Dez</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
